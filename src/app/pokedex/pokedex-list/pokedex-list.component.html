<!-- pokedex-list.component.html -->
<div>
    <h2>Pokedex</h2>
  
    <div>
      <input
        type="text"
        [(ngModel)]="searchName"
        (input)="onSearchChange()"
        placeholder="Buscar por nombre..."
      />
  
      <select [(ngModel)]="typeFilter" (change)="onTypeChange()">
        <option value="">-- Filtrar por tipo --</option>
        <option value="fire">Fire</option>
        <option value="water">Water</option>
        <option value="grass">Grass</option>
        <!-- Agrega más tipos según tu API -->
      </select>
    </div>
  
    <div *ngFor="let poke of filteredPokemon" (click)="goToPokemonDetail(poke.id)">
      #{{ poke.id }} - {{ poke.name }} ({{ poke.type1 }}{{ poke.type2 ? '/' + poke.type2 : '' }})
    </div>
  </div>
