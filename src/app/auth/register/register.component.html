<mat-card class="register-card">
  <mat-card-title>Registro</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="newUser.email" name="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>ContraseÃ±a</mat-label>
        <input matInput [(ngModel)]="newUser.password" name="password" type="password" required />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Registrarse</button>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <p *ngIf="errorMessage" class="error-text">{{ errorMessage }}</p>
  </mat-card-actions>
</mat-card>
