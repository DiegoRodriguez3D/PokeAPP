<!-- team-form.component.html -->
<div>
    <h2>Crear Equipo</h2>
  
    <label>Nombre del Equipo:</label>
    <input [(ngModel)]="teamName" name="teamName" />
  
    <h3>Selecciona Pokémon (máx. 6)</h3>
    <div *ngFor="let poke of allPokemon" (click)="togglePokemonSelection(poke)">
      <input
        type="checkbox"
        [checked]="selectedPokemon.includes(poke)"
      />
      {{ poke.name }}
    </div>
  
    <button (click)="createTeam()">Guardar Equipo</button>
  </div>
