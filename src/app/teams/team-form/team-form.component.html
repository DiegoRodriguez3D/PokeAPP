<mat-card class="team-form">
  <mat-card-title>Crear Equipo</mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="createTeam()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nombre del Equipo</mat-label>
        <input matInput [(ngModel)]="teamName" name="teamName" required />
      </mat-form-field>

      <h3>Selecciona Pokémon (máx. 6)</h3>
      <div class="pokemon-selection">
      </div>

      <div style="margin-top: 2rem;">
        <button mat-raised-button color="primary" type="submit">Guardar Equipo</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
